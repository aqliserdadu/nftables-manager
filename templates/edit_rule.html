{% extends "base.html" %}

{% block title %}Edit Rule{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10 col-lg-8">
        <div class="card shadow">
            <div class="card-body">
                <h3 class="card-title mb-4">
                    <i class="bi bi-pencil"></i> Edit Firewall Rule
                </h3>
                <form method="POST">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="name" class="form-label">Rule Name *</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ rule.name }}" required>
                        </div>
                        <div class="col-md-6">
                            <label for="group_id" class="form-label">Group</label>
                            <select class="form-select" id="group_id" name="group_id">
                                <option value="">-- No Group --</option>
                                {% for group in groups %}
                                <option value="{{ group.id }}" {% if rule.group_id == group.id %}selected{% endif %}>{{ group.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="chain" class="form-label">Chain *</label>
                            <select class="form-select" id="chain" name="chain" required>
                                <option value="input" {% if rule.chain == 'input' %}selected{% endif %}>Input</option>
                                <option value="forward" {% if rule.chain == 'forward' %}selected{% endif %}>Forward</option>
                                <option value="output" {% if rule.chain == 'output' %}selected{% endif %}>Output</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="action" class="form-label">Action *</label>
                            <select class="form-select" id="action" name="action" required>
                                <option value="accept" {% if rule.action == 'accept' %}selected{% endif %}>Accept</option>
                                <option value="drop" {% if rule.action == 'drop' %}selected{% endif %}>Drop</option>
                                <option value="reject" {% if rule.action == 'reject' %}selected{% endif %}>Reject</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="src" class="form-label">Source Address</label>
                            <input type="text" class="form-control" id="src" name="src" value="{{ rule.src or '' }}" placeholder="e.g., 192.168.1.0/24">
                        </div>
                        <div class="col-md-6">
                            <label for="dst" class="form-label">Destination Address</label>
                            <input type="text" class="form-control" id="dst" name="dst" value="{{ rule.dst or '' }}" placeholder="e.g., 10.0.0.1">
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="protocol" class="form-label">Protocol</label>
                            <select class="form-select" id="protocol" name="protocol">
                                <option value="">Any</option>
                                <option value="tcp" {% if rule.protocol == 'tcp' %}selected{% endif %}>TCP</option>
                                <option value="udp" {% if rule.protocol == 'udp' %}selected{% endif %}>UDP</option>
                                <option value="icmp" {% if rule.protocol == 'icmp' %}selected{% endif %}>ICMP</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="dport" class="form-label">Destination Port</label>
                            <input type="text" class="form-control" id="dport" name="dport" value="{{ rule.dport or '' }}" placeholder="e.g., 22, 80, 443">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="comment" class="form-label">Comment</label>
                        <textarea class="form-control" id="comment" name="comment" rows="2">{{ rule.comment or '' }}</textarea>
                    </div>
                    
                    <div class="mb-4 form-check">
                        <input type="checkbox" class="form-check-input" id="enabled" name="enabled" {% if rule.enabled %}checked{% endif %}>
                        <label class="form-check-label" for="enabled">Enable this rule</label>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Update Rule
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
