{% extends "base.html" %}

{% block title %}Edit Group{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow">
            <div class="card-body">
                <h3 class="card-title mb-4">
                    <i class="bi bi-pencil"></i> Edit Rule Group
                </h3>
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Group Name *</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ group.name }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3">{{ group.description or '' }}</textarea>
                    </div>
                    
                    <div class="mb-4">
                        <label for="color" class="form-label">Color</label>
                        <div class="input-group">
                            <input type="color" class="form-control form-control-color" id="color" name="color" value="{{ group.color }}">
                            <input type="text" class="form-control" value="{{ group.color }}" id="colorText" readonly>
                        </div>
                        <div class="form-text">Choose a color to identify this group</div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('manage_groups') }}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Update Group
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('color').addEventListener('input', function() {
        document.getElementById('colorText').value = this.value;
    });
</script>
{% endblock %}
